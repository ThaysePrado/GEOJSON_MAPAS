<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa GeoJSON</title>
  <!-- Adiciona o estilo da biblioteca Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Adiciona o script da biblioteca Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <h1 style="text-align: center;">Visualização do GeoJSON</h1>
  <!-- Div onde o mapa será exibido -->
  <div id="map" style="height: 600px; margin: 0 auto; width: 90%;"></div>

  <script>
    // Cria o mapa e define uma posição inicial
    var map = L.map('map').setView([0, 0], 2); // Coordenadas iniciais [latitude, longitude]

    // Adiciona o mapa base do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Carrega o arquivo GeoJSON
    fetch('seu-arquivo.geojson') // Substitua pelo nome do seu arquivo GeoJSON
      .then(response => response.json())
      .then(data => {
        // Adiciona o GeoJSON ao mapa
        L.geoJSON(data).addTo(map);
      })
      .catch(error => {
        console.error('Erro ao carregar o GeoJSON:', error);
      });
  </script>
</body>
</html>
